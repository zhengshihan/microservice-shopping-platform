server:
  port: 9000

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG




spring:
  config:
    import: "optional:configserver:http://localhost:8088"
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
  security:
    oauth2:
      resourceserver:
        jwt:
#          issuer-uri: http://localhost:8181/realms/microservice-security
          issuer-uri: http://keycloak.default.svc.cluster.local:8080/realms/microservices-security