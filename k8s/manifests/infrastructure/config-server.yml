apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  labels:
    app: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: zhengshihan/config-server
          imagePullPolicy: Always
          ports:
            - containerPort: 8088

---
apiVersion: v1
kind: Service
metadata:
  name: config-server-svc
spec:
  ports:
    - targetPort: 8088
      port: 80
  selector:
    app: config-server